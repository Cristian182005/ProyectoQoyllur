<div class="container mt-5 text-center">
  <h2 class="mb-3 text-light text-center">
    {{ welcomeMessage }}
  </h2>
  <p class="text-muted text-center">Panel de control — vista general según su rol.</p>

  <app-summary-cards></app-summary-cards>
  <app-sales-chart></app-sales-chart>

  <!-- ADMIN VE TODO -->
  <div class="row text-center mt-1">
    <div *ngIf="isAdmin">
      <div class="row text-center mt-4 g-4 justify-content-center">
        <!-- Gestión Comercial -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm p-3 h-100">
            <img
              src="assets/img/gestionComercial.png"
              alt="Gestión Comercial"
              class="img-fluid mb-3"
            />
            <app-quick-commercial></app-quick-commercial>
          </div>
        </div>

        <!-- Gestión Proveedores -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm p-3 h-100">
            <img
              src="assets/img/gestionProveedor.png"
              alt="Gestión Proveedores"
              class="img-fluid mb-3"
            />
            <app-quick-purchases></app-quick-purchases>
          </div>
        </div>

        <!-- Gestión Producción -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm p-3 h-100">
            <img
              src="assets/img/gestionProduccionRecetas.png"
              alt="Producción y Recetas"
              class="img-fluid mb-3"
            />
            <app-quick-production></app-quick-production>
          </div>
        </div>

        <!-- Gestión Inventario -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm p-3 h-100">
            <img src="assets/img/gestionInventario.png" alt="Inventario" class="img-fluid mb-3" />
            <app-quick-inventory></app-quick-inventory>
          </div>
        </div>

        <!-- Gestión Accesos e Identidad -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card shadow-sm p-3 h-100">
            <img
              src="assets/img/gestionIdentidadAcceso.png"
              alt="Accesos e Identidad"
              class="img-fluid mb-3"
            />
            <app-quick-access></app-quick-access>
          </div>
        </div>
      </div>
      <br />
    </div>

    <!-- COMERCIAL -->
    <div class="row text-center mt-1">
      <div *ngIf="isComercial">
        <div class="row text-center mt-4 g-4 justify-content-center">
          <!-- Gestión Comercial -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm p-3 h-100">
              <img
                src="assets/img/gestionComercial.png"
                alt="Gestión Comercial"
                class="img-fluid mb-3"
              />
              <app-quick-commercial></app-quick-commercial>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

    <!-- COMPRAS -->
    <div class="row text-center mt-1">
      <div *ngIf="isCompras">
        <div class="row text-center mt-4 g-4 justify-content-center">
          <!-- Gestión Proveedores -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm p-3 h-100">
              <img
                src="assets/img/gestionProveedor.png"
                alt="Gestión Proveedores"
                class="img-fluid mb-3"
              />
              <app-quick-purchases></app-quick-purchases>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

    <!-- PRODUCCIÓN -->
    <div class="row text-center mt-1">
      <div *ngIf="isProduccion">
        <div class="row text-center mt-4 g-4 justify-content-center">
          <!-- Gestión Producción -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm p-3 h-100">
              <img
                src="assets/img/gestionProduccionRecetas.png"
                alt="Producción y Recetas"
                class="img-fluid mb-3"
              />
              <h5 class="text-warning">Producción y Recetas</h5>
              <app-quick-production></app-quick-production>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>

    <!-- INVENTARIO -->
    <div class="row text-center mt-1">
      <div *ngIf="isInventario">
        <div class="row text-center mt-4 g-4 justify-content-center">
          <!-- Gestión Inventario -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm p-3 h-100">
              <img src="assets/img/gestionInventario.png" alt="Inventario" class="img-fluid mb-3" />
              <h5 class="text-info">Gestión de Inventario</h5>
              <app-quick-inventory></app-quick-inventory>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
