<div class="container mt-4">

  <h3 class="text-secondary mb-4">
    {{ isEdit ? 'Editar Movimiento âœï¸' : 'Nuevo Movimiento de Inventario ğŸ“Š' }}
  </h3>

  <form [formGroup]="form" (ngSubmit)="save()">

    <label class="form-label">Ingrediente</label>
    <select class="form-control mb-3" formControlName="ingredientId">
      <option value="" disabled>Seleccione ingrediente</option>
      <option *ngFor="let ing of ingredients" [value]="ing.id">{{ ing.name }}</option>
    </select>

    <label class="form-label">Tipo</label>
    <select class="form-control mb-3" formControlName="type">
      <option value="IN">Entrada (IN)</option>
      <option value="OUT">Salida (OUT)</option>
    </select>

    <label class="form-label">Cantidad</label>
    <input type="number" min="0.01" step="0.01" class="form-control mb-3" formControlName="quantity">

    <label class="form-label">Fecha</label>
    <input type="date" class="form-control mb-3" formControlName="date">

    <label class="form-label">Motivo</label>
    <input type="text" class="form-control mb-3" formControlName="reason" placeholder="Ej: Compra, Ajuste, PÃ©rdida">

    <button class="btn btn-primary">Guardar</button>
    <a routerLink="/inventory-movements" class="btn btn-secondary ms-2">Cancelar</a>

  </form>
<br>
</div>
