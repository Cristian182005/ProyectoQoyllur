<div class="container mt-4">

  <h3 class="text-secondary mb-3">ğŸ“Š Movimientos de Inventario</h3>

  <div class="text-end mb-3">
    <a routerLink="/inventory-movements/new" class="btn btn-warning">â• Nuevo Movimiento</a>
  </div>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-warning">
      <tr>
        <th>ID</th>
        <th>Ingrediente</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Motivo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of movements">
        <td>{{ m.id }}</td>
        <td>{{ getIngredientName(m.ingredientId) }}</td>
        <td>
          <span class="badge" [ngClass]="m.type === 'IN' ? 'bg-success' : 'bg-danger'">
            {{ m.type }}
          </span>
        </td>
        <td>{{ m.quantity }}</td>
        <td>{{ m.date }}</td>
        <td>{{ m.reason }}</td>
        <td class="text-center">
          <a [routerLink]="['/inventory-movements/edit', m.id]" class="btn btn-info btn-sm me-2">âœï¸</a>
          <button class="btn btn-danger btn-sm" (click)="delete(m.id)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
