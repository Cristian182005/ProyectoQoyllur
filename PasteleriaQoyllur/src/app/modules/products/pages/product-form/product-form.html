<div class="container mt-4">
  <h3 class="text-secondary mb-4">
    {{ isEditMode ? 'Editar Producto âœï¸' : 'Agregar Producto ğŸ§' }}
  </h3>

  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Ej: Torta de chocolate"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">CategorÃ­a</label>
      <input
        id="category"
        type="text"
        class="form-control"
        formControlName="category"
        placeholder="Ej: Pastel"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio (S/)</label>
      <input
        id="price"
        type="number"
        class="form-control"
        formControlName="price"
        placeholder="Ej: 45.00"
      />
    </div>

    <div class="form-check mb-4">
      <input
        id="available"
        type="checkbox"
        class="form-check-input"
        formControlName="available"
      />
      <label for="available" class="form-check-label">
        Disponible
      </label>
    </div>

    <button type="submit" class="btn btn-warning">
