  <form [formGroup]="productForm" (ngSubmit)="save()">

    <!-- Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Ej: Torta de chocolate"
      />
    </div>

    <!-- CategorÃ­a -->

        </select>

      />

    <!-- Disponibilidad -->
