  <div class="text-end mb-3">
    <a routerLink="/ingredients/new" class="btn btn-warning">â• Nuevo Ingrediente</a>
  </div>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-warning">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Unidad</th>
        <th>Costo (S/)</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let i of ingredients">
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ getUnitName(i.unitId) }}</td>
        <td>{{ i.cost | currency:'S/ ' }}</td>
        <td>
          <span class="badge" [ngClass]="i.active ? 'bg-success' : 'bg-secondary'">
            {{ i.active ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-info btn-sm me-2" (click)="edit(i)">âœï¸</button>
          <button class="btn btn-danger btn-sm" (click)="remove(i.id!)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
