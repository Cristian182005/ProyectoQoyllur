<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 360px; background-color: #fff;">
    <div class="text-center mb-3">
      <img src="assets/img/logoQoyllur.png" alt="Qoyllur" width="200" class="mb-2">
      <h4 class="text-warning">QOYLLUR Pastelería</h4>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
      </div>
      <button class="btn btn-warning w-100" type="submit">Ingresar</button>
    </form>
  </div>
</div>
