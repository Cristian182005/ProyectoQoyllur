<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 380px;">

    <div class="text-center mb-3">
      <img src="assets/img/logoRegisterQoyllur.png" width="180" />
      <h4 class="text-warning">Registrar Usuario</h4>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <input class="form-control" placeholder="Nombre Completo" formControlName="fullName">
      </div>

      <div class="mb-3">
        <input class="form-control" placeholder="Usuario" formControlName="username">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
      </div>

      <div class="mb-3">
        <select class="form-control" formControlName="roleId">
          <option value="">Seleccione Rol</option>
          <option *ngFor="let r of roles" [value]="r.id">{{ r.name }}</option>
        </select>
      </div>

      <button class="btn btn-primary w-100" type="submit">Registrar</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth" class="btn btn-outline-secondary w-100">
        Volver al Login
      </a>
    </div>

  </div>
</div>
